<div class="container mt-5">

  <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-evenly;">
    <app-card [dataFromParent]=dataToChild1 (myEvent)="toReceiveFromChild1 = $event"></app-card>
    
    <app-card [dataFromParent]=dataToChild2 (myEvent)="toReceiveFromChild2 = $event"></app-card>
  </div>

  <div class="mt-3" style="display: flex; flex-direction: row; justify-content: space-evenly;">
    <div class="alert alert-primary col-md-3" role="alert">
      Count: {{toReceiveFromChild1}}
    </div>
    <div class="alert alert-success col-md-3" role="alert">
      Count: {{toReceiveFromChild2}}
    </div>

  </div>

  


</div>
